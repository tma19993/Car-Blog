<section>
  <div class="writeBanner">
    <h2>Create your own post</h2>
  </div>
  <div class="writeForm">
    <input type="text" class="form-input" [(ngModel)]="title" placeholder="Title">
    <textarea name="body" class="form-input" [(ngModel)]="body" placeholder="Tell your story..."></textarea>
  </div>
  <button (click)="add()">Add Post</button>
</section>
